<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подсчет прожитых недель</title>
  <style>
    /* Стили для кружочков */
    .circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin: 2px;
      background-color: #cccccc; /* Светлый цвет по умолчанию */
    }
    
    /* Блок для расположения кружочков */
    #result {
      margin-top: 20px;
      max-width: 800px; /* при желании можно изменить ширину */
    }
  </style>
</head>
<body>

  <h1>Подсчет прожитых недель</h1>
  
  <div>
    <label for="birthdate">Дата рождения:</label>
    <input type="date" id="birthdate">
    <button onclick="calculateWeeks()">Показать результат</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    function calculateWeeks() {
      const birthDateInput = document.getElementById('birthdate').value;
      if (!birthDateInput) {
        alert('Пожалуйста, введите дату рождения.');
        return;
      }
      
      const birthDate = new Date(birthDateInput);
      const today = new Date();
      
      // Вычисляем разницу в неделях
      const oneWeek = 1000 * 60 * 60 * 24 * 7;
      const livedWeeks = Math.floor((today - birthDate) / oneWeek);
      
      // Если дата рождения в будущем
      if (livedWeeks < 0) {
        alert('Дата рождения не может быть в будущем!');
        return;
      }
      
      // Всего недель до 80 лет (приблизительно)
      const totalWeeks = 80 * 52;
      
      // Очищаем предыдущий результат
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      
      // Генерируем 4160 кружочков; часть из них будет "прожитой"
      for (let i = 0; i < totalWeeks; i++) {
        const circle = document.createElement('span');
        circle.classList.add('circle');
        
        // Прожитые недели делаем более тёмными
        if (i < livedWeeks) {
          circle.style.backgroundColor = '#333333';
        } else {
          circle.style.backgroundColor = '#cccccc';
        }
        
        resultDiv.appendChild(circle);
      }
    }
  </script>
  
</body>
</html>
